<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>编写代码，将 &ltli&gt2&lt/li&gt&ltli&gt3&lt/li&gt, 插入到两个 &ltli&gt 之间：
  </p>
  <hr>
  <ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
  </ul>
</body>
<script>
  const ul = document.querySelector('ul')
  let str = '<li>2</li><li>3</li>'

  ul.children[0].insertAdjacentHTML('afterend', str)
</script>

</html>
