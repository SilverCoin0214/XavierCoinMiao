    <script id="ch0103/17">
        var lineLength = function (x1, y1, x2, y2) {
            var len = Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2)
            return Math.sqrt(len).toFixed(3)
        }

        var triangleArea = function (x1, y1, x2, y2, x3, y3) {
            var a = Number(lineLength(x1, y1, x2, y2))
            var b = Number(lineLength(x1, y1, x3, y3))
            var c = Number(lineLength(x2, y2, x3, y3))

            var p = (a + b + c) / 2
            var s = Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2)

            return s
        }

        console.log(triangleArea(0, 0, 4, 0, 0, 3))
    </script>

    <script id="ch0104/09">
        var divide357 = function (x) {
            var s = []
            if (x % 3 == 0) {
                s[0] = 3
                if (x % 5 == 0) {
                    s[1] = 5
                    if (x % 7 == 0) {
                        s[2] = 7
                        return s.join(" ")
                    }
                    else if (x % 7 != 0) {
                        return s.join(" ")
                    }
                }
                else if (x % 7 == 0) {
                    s[1] = 7
                    return s.join(" ")
                }
                else if (x % 5 != 0 && x % 7 != 0) {
                    return s.join(" ")
                }
            }
            else if (x % 5 == 0) {
                s[0] = 5
                if (x % 7 == 0) {
                    s[1] = 7
                    return s.join(" ")
                }
                else { x % 7 != 0 } {
                    return s.join(" ")
                }
            }
            else if (x % 7 == 0) {
                s[0] = 7
                return s.join(" ")
            }
            else {
                return 'n'
            }
        }

        console.log(divide357(105))
    </script>

    <script id="ch0104/13">
        var piecewise = function (x) {

            if (x >= 0 && x < 5) {
                y = -x + 2.5
                return y.toFixed(3)
            }
            else if (x >= 5 && x < 10) {
                y = 2 - 1.5 * (x - 3) * (x - 3)
                return y.toFixed(3)
            }
            else if (x >= 10 && x < 20) {
                y = (x / 2) - 1.5
                return y.toFixed(3)
            }
        }

        console.log(piecewise(1.0))
    </script>

    <script type="x" id="ch0104/20">
        var monad = function (a, b, c) {
            var x1, x2
            if (b * b == 4 * a * c) {
                return ("x1=x2=" + (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a).toFixed(5))
            } else if (b * b > 4 * a * c) {
                x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a).toFixed(5)
                x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a).toFixed(5)
                if (x1 > x2) {
                    return ("x1=" + x1 + ";" + "x2=" + x2)
                } else {
                    return ("x1=" + x2 + ";" + "x2=" + x1)
                }
            } else if (b * b < 4 * a * c) {
                return ("x1=" + (-b / (2 * a)).toFixed(5) + "+" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + "i" + ";" + "x2=" + (-b / (2 * a)).toFixed(5) + "-" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + "i")
            }
        }

        var a = +prompt();

        var c = +prompt();
        console.log(monad(a,b,c))
    </script>
