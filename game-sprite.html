<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .game {
            position: relative;
            width: 600px;
            height: 200px;
            background: rgba(0, 0, 0, 0.1)
        }

        .pic {
            background-image: url(./img/gamesprite.webp);
            position: absolute;
            width: 90px;
            height: 150px;
        }

        div.myimg1 {
            background-position: 0px 0px;
            visibility: visible;
        }

        div.myimg2 {
            background-position: -95px 0px;
            left: 50px;
            top: 6px;
            visibility: hidden;
        }

        div.myimg3 {
            background-position: -210px 0px;
            left: 125px;
            top: 6px;
            visibility: hidden;
        }

        div.myimg4 {
            background-position: -318px 0px;
            left: 200px;
            top: 6px;
            visibility: hidden;
        }

        div.myimg5 {
            background-position: -423px 0px;
            left: 279px;
            top: 6px;
            visibility: hidden;
        }

        div.myimg6 {
            background-position: -532px 0px;
            left: 350px;
            top: 6px;
            visibility: hidden;
        }



        div.myimg1:hover div.myimg2 {
            visibility: visible;
        }

        div.myimg1:hover div.myimg3 {
            visibility: visible;
            transition-delay: 200ms;
        }

        div.myimg1:hover div.myimg4 {
            visibility: visible;
            transition-delay: 400ms;
        }

        div.myimg1:hover div.myimg5 {
            visibility: visible;
            transition-delay: 600ms;
        }

        div.myimg1:hover div.myimg6 {
            visibility: visible;
            transition-delay: 800ms;
        }
    </style>
</head>

<body>
    <div class="game">
        <div class="pic myimg1">
            <div class="pic myimg2"> </div>

            <div class="pic myimg3"></div>

            <div class="pic myimg4"></div>

            <div class="pic myimg5"></div>

            <div class="pic myimg6"></div>

        </div>


    </div>
</body>

</html>
