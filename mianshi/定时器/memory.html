<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grow {
      width: 400px;
      height: 400px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="grow">

  </div>
</body>

<script>
  let array = []//创建数组
  createArray()//push内容，增加内存

  function createArray() {
    for (let j = 0; j < 10000000; j++) {
      array.push(j * 3 * 5)
    }
  }
  function clearArray() {
    array = []
  }

  let grow = document.getElementById("grow")
  grow.addEventListener("click", clearArray)

</script>

</html>
