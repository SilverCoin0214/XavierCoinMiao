<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/abs-center.css"> -->
    <title>Document</title>

    <style>
        .a2 {
            width: 200px;
            height: 200px;
            border: 2px solid;

            text-align: center;
            line-height: 200px;
        }

        .a3 {
            width: 60px;
            height: 30px;
            background-color: pink;

            display: inline-block;
            vertical-align: middle;
        }

        .b2 {
            width: 200px;
            height: 200px;
            border: 2px solid;

            position: relative;
        }

        .b3 {
            width: 60px;
            height: 30px;
            background-color: pink;

            position: absolute;
            margin: auto;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
        }

        .c2 {
            width: 200px;
            height: 200px;
            border: 2px solid;

            position: relative;
        }

        .c3 {
            width: 60px;
            height: 30px;
            background-color: pink;

            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .d2 {
            width: 200px;
            height: 200px;
            border: 2px solid;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .d3 {
            width: 60px;
            height: 30px;
            background-color: pink;

            /* margin: auto; */
        }

        div.f2 {
            width: 200px;
            height: 200px;
            border: 2px solid;
            text-align: center;
        }

        div.f3 {
            width: 60px;
            height: 30px;
            background-color: peru;
            display: inline-block;
            vertical-align: middle;
        }

        div.f2:after {
            content: "";
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="a1">
        <h2>1.行内定位水平垂直居中</h2>
        <div class="a2">
            <div class="a3"></div>
        </div>
    </div>


    <div class="b1">
        <h2>2.绝对定位水平垂直居中</h2>
        <div class="b2">
            <div class="b3"></div>
        </div>
    </div>


    <div class="c1">
        <h2>3.相对定位水平垂直居中</h2>
        <div class="c2">
            <div class="c3"></div>
        </div>
    </div>


    <div class="d1">
        <h2>4.flex定位水平垂直居中</h2>
        <div class="d2">
            <div class="d3"></div>
        </div>
    </div>


    <div class="e1">
        <h2>5.table定位水平垂直居中</h2>
        <div class="e2">
            <div class="e3">
                <div class="e4"></div>
            </div>
        </div>
    </div>


    <div class="f1">
        <h2>6.伪元素水平垂直定位居中</h2>
        <div class="f2">
            <div class="f3"></div>
        </div>
    </div>


</body>

</html>
