<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body,
        h3 {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .inlines {
            height: 100%;
            font-size: 0;
        }

        .inlines * {
            display: inline-block;
            vertical-align: top;
        }

        aside.l1 {
            width: 20%;
            height: 100%;
            background-color: pink;
        }

        aside.r1 {
            width: 20%;
            height: 100%;
            background-color: palegreen;
        }

        aside.r2 {
            width: 20%;
            height: 100%;
            background-color: papayawhip;
        }

        div.center {
            width: 40%;
            height: 100%;
        }

        header {
            width: 100%;
            height: 20%;
            background-color: powderblue;
            font-size: 16px;
        }

        article {
            width: 100%;
            height: 80%;
            background-color: peru;
        }
    </style>

</head>

<body>
    <div class="inlines">
        <aside class="l1">1</aside>
        <div class="center">
            <header>
                <h3>使用inline-block定位</h3>
            </header>
            <article>5</article>
        </div>
        <aside class="r1">2</aside>
        <aside class="r2">3</aside>
    </div>
</body>

</html>
