<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function* foo() {
      console.log("1111");
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello gerenator");
        }, 3000);
      });

      console.log(result);
    }

    const it = foo();
    it.next().value.then((res) => {
      it.next(res);
    });

  </script>
</body>

</html>
