<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- 声明式渲染 -->
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定提示信息
        </span>
    </div>


    <!-- 条件渲染 -->
    <div id="app-3">
        <p v-if="seen">你现在看到我了</p>
    </div>

    <!-- 循环渲染-->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <!-- 处理用户输入 -->
    <div id="app-5">
        <p> {{ message }}</p>
        <button v-on:click="reverseMessage"> 翻转消息 </button>
    </div>

    <div id="app-6">
        <p> {{ message }} </p>
        <input v-model="message">
    </div>



    <!-- 组件化应用 -->
    <div class="" id="app-7">
        <ol>
            <todo-item v-for='item in groceryList' v-bind:todo='item' v-bind:key='item.id'>

            </todo-item>
        </ol>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true,
        }
    })

    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                { text: '学习JS' },
                { text: '学习VUE' },
                { text: '学习项目' }
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })


    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })



    //组件化
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li> {{ todo.text }} </li>'
    })

    var app7 = new Vue({
        el: "#app-7",
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '饼干' }
            ]
        }
    })

</script>

</html>


<!--
    1. 数据和DOM会被建立关联, 所有东西都是响应式的, 不需要直接去HTML交互, 而是将其挂载到一个DOM上,
    然后对其进行控制.

    2. 数据不仅可以绑定到DOM文本或者属性上, 还可以绑定到DOM结构上.

-->


<!--
    1. 所有Vue组件都是Vue的实例, 并且接受相同的选项对象.

-->
