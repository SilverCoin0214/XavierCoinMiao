<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="./css/silder.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="contanier">

        <h1>纯CSS3轮播图特效</h1>
        <input type="radio" name="demo" id="demo1" checked>
        <input type="radio" name="demo" id="demo2">
        <input type="radio" name="demo" id="demo3">
        <input type="radio" name="demo" id="demo4">

        <div class="demo-labels">
            <label for="demo1">Demo1</label>
            <label for="demo2">Demo2</label>
            <label for="demo3">Demo3</label>
            <label for="demo4">Demo4</label>
        </div>

        <section class="silder-container">
            <input type="radio" name="silder" id="s1" checked>
            <input type="radio" name="silder" id="s2">
            <input type="radio" name="silder" id="s3">
            <input type="radio" name="silder" id="s4">

            <div class="labels">
                <label for="s1">1</label>
                <label for="s2">2</label>
                <label for="s3">3</label>
                <label for="s4">4</label>
            </div>

            <div class="bgimg">
                <div class="slice">
                    <span>1-1</span>
                    <span>1-2</span>
                    <span>1-3</span>
                    <span>1-4</span>
                </div>
                <div class="slice">
                    <span>2-1</span>
                    <span>2-2</span>
                    <span>2-3</span>
                    <span>2-4</span>
                </div>
                <div class="slice">
                    <span>3-1</span>
                    <span>3-2</span>
                    <span>3-3</span>
                    <span>3-4</span>
                </div>
                <div class="slice">
                    <span>4-1</span>
                    <span>4-2</span>
                    <span>4-3</span>
                    <span>4-4</span>
                </div>
            </div>


            <div class="titles">
                <h3><span>Serendipity</span>
                    <span>What you've been dreaming of</span></h3>
                <h3><span>Adventure</span>
                    <span>Where the fun begins</span></h3>
                <h3><span>Nature</span>
                    <span>Unforgettable eperiences</span></h3>
                <h3><span>Serenity</span>
                    <span>When silence touches nature</span></h3>
            </div>

        </section>
    </div>
</body>

</html>
