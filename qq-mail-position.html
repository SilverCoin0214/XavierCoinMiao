<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        div.inlinebox {
            height: 100%;
        }

        div.inlinebox * {
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 66px;
            background-color: #C7DFFE;
        }

        nav {
            width: 180px;
            height: calc(100% - 66px);
            background-color: #2C99F9;
            border: 4px solid #88B5E9;
        }

        article {
            width: calc(100% - 180px);
            height: calc(100% - 66px);
            background-color: #E0ECF9;
            border-top: 4px solid #88B5E9;

            position: relative;
            left: 180px;
            bottom: calc(100% - 66px);
        }

        .navBarDiv {
            width: 100%;
            height: 107px;
            background-color: white;
            border-bottom: 4px solid #88B5E9;
        }
    </style>
</head>

<body>
    <div class="inlinebox">
        <header></header>
        <nav>
            <div class="navBarDiv"></div>
            <div class="navMiBar"></div>
        </nav>
        <article>
            <h2>使用relative定位</h2>
        </article>
    </div>
</body>

</html>
