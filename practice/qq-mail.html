<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        div.inlinebox {
            font-size: 0;
            height: 100%;
        }

        div.inlinebox * {
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 66px;
            background-color: #FFDA47;

        }

        nav {
            width: 180px;
            height: calc(100% - 66px);
            background-color: #FFCF11;
            border: 4px solid #C29B00;
        }

        article {
            width: calc(100% - 180px);
            height: calc(100% - 66px);
            background-color: #F2C000;
            border-top: 4px solid #C29B00;
            font-size: 16px;
        }

        .navBarDiv {
            width: 100%;
            height: 107px;
            background-color: white;
            border-bottom: 4px solid #C29B00;
        }
    </style>
</head>

<body>
    <div class="inlinebox">
        <header></header>
        <nav>
            <div class="navBarDiv"></div>
            <div class="navMiBar"></div>
        </nav>
        <article>
            <h2>使用inline-block定位</h2>
        </article>
    </div>
</body>

</html>
