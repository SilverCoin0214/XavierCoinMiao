<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        div.flexbox {
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        div.flexbox * {
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 66px;
            background-color: #E68BA7;

        }

        nav {
            width: 180px;
            height: calc(100% - 66px);
            background-color: #C75779;
            border: 4px solid #8D193C;
        }

        article {
            width: calc(100% - 180px);
            height: calc(100% - 66px);
            background-color: #AA3357;
            border-top: 4px solid #8D193C;
            color: white;
        }

        .navBarDiv {
            width: 100%;
            height: 107px;
            background-color: white;
            border-bottom: 4px solid #8D193C;
        }
    </style>
</head>

<body>
    <div class="flexbox">
        <header></header>
        <nav>
            <div class="navBarDiv"></div>
            <div class="navMiBar"></div>
        </nav>
        <article>
            <h2>使用flex定位</h2>
        </article>
    </div>
</body>

</html>
