<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .icon {
            position: relative;
            width: 310px;
            height: 370px;
            background: rgba(0, 0, 0, 0.1)
        }

        .pic {
            background-image: url(google.webp);
            position: relative;
            float: left;
            margin: 20px;
        }

        div.myimg {
            width: 230px;
            height: 73px;
            background-position: -48px 0;
        }


        div.myimg2 {
            width: 55px;
            height: 55px;
            background-position: -276px -82px;

        }

        div.myimg3 {
            width: 27px;
            height: 33px;
            background-position: 0 -178px;
        }

        div.myimg4 {
            width: 28px;
            height: 28px;
            background-position: -229px -78px;
        }

        div.myimg5 {
            width: 15px;
            height: 25px;
            background-position: 0 -18px;
        }

        div.myimg6 {
            width: 127px;
            height: 26px;
            background-position: -201px -550px;
        }

        div.myimg7 {
            width: 29px;
            height: 29px;
            background-position: -59px -656px;
        }

        div.myimg8 {
            width: 37px;
            height: 37px;
            background-position: -218px -115px;
        }
    </style>
</head>

<body>

    <div class="icon">
        <div class="pic myimg"> </div>

        <br>
        <div class="pic myimg2"> </div>

        <br>
        <div class="pic myimg3"></div>

        <br>
        <div class="pic myimg4"></div>

        <br>
        <div class="pic myimg5"></div>

        <br>
        <div class="pic myimg6"></div>

        <br>
        <div class="pic myimg7"></div>

        <br>
        <div class="pic myimg8"></div>
    </div>
</body>

</html>
