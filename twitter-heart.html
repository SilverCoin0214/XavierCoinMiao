<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        input {
            display: none;
        }

        input+label {
            display: block;
            background-image: url(https://abs.twimg.com/a/1454637594/img/t1/web_heart_animation.png);
            width: 100px;
            height: 100px;
            background-position: 0px 0px;
            /* transition: 0.933333s linear;
            transition: 1s setps(28); */
        }

        input:checked+label {
            background-position: -2800px 0px;
            transition: 0.466666s linear;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="up">
    <label for="up"></label>
</body>

</html>
