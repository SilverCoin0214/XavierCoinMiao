<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            /* grid-template-rows: 100px auto 100px; */
            grid-template-columns: 200px auto 200px;
            grid-template-rows: auto;
        }

        .box {
            /* width: 100px; */
            /* height: 100px; */
            background-color: red;
            text-align: center;
        }

        .b1 {
            background-color: orange;
            height: 200px;
        }

        .b2 {
            background-color: orchid;
        }

        .b3 {
            background-color: paleturquoise;
        }

        .flex {
            display: flex;
            justify-content: space-evenly;
            height: 200px;
            margin: 0 auto;
            line-height: 200px;
            text-align: center;
        }

        .f1 {
            background-color: blue;
            width: 150px;
        }

        .f2 {
            background-color: pink;
            flex-grow: 1;
            width: 150px;
        }

        .f3 {
            background-color: purple;
            width: 150px
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box b1">grid1</div>
        <div class="box b2">grid2</div>
        <div class="box b3">grid3</div>
    </div>

    <div class="flex">
        <div class="f1">flex1</div>
        <div class="f2">flex2</div>
        <div class="f3">flex3</div>
    </div>
</body>

</html>
