<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/checkbox.css">
    <title>Document</title>

    <style>
        #apple {
            display: none;
        }

        #apple+.label-apple {
            position: absolute;
            top: 50px;
            display: block;
            box-sizing: border-box;
            width: 270px;
            height: 154px;
            border: 3px solid #CBC9CB;
            border-radius: 77px;
            transition: 200ms;
        }

        #apple:checked+.label-apple {
            /* background-color: #6FDC60; */
            border: 3px solid #6FDC60;
            box-shadow: 0 0 0px 100px #6FDC60 inset;
        }


        .label-apple::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 136px;
            height: 136px;
            background-color: white;
            border-radius: 68px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 7px 7px 10px rgba(43, 30, 30, 0.2),
                -3px 3px 5px rgba(0, 0, 0, 0.1),
                3px -3px 5px rgba(0, 0, 0, 0.1),
                -3px -3px 5px rgba(0, 0, 0, 0.1);
            transition: 200ms ease-in;

        }


        #apple:checked+.label-apple::before {
            left: 124px;
            transition: 200ms;
        }





        /* radiobutton */
        .radiobox {
            width: 360px;
            height: 360px;
            border: 2px solid;
            position: relative;
            top: 350px;
            display: flex;
        }

        .radio-ul {
            list-style: none;
            position: relative;
        }

        .radio-ul li {
            position: absolute;
            width: 280px;
            font-size: 26px;
        }

        .radio-ul li:nth-child(1) {
            top: 74px;
            left: 70px;
        }

        .radio-ul li:nth-child(2) {
            top: 168px;
            left: 70px;
        }

        .radio-ul li:nth-child(3) {
            top: 264px;
            left: 70px;
        }

        .radio-label {
            position: relative;
            top: -14px;
            left: 16px;
        }

        .radio-input {
            -webkit-appearance: none;
            outline: none;
            position: relative;
            border: 4px solid black;
            box-sizing: border-box;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            transition: all 100ms linear;
        }

        .radio-input:checked {
            border: 4px solid #02C160;
            transition: all 100ms linear;
        }

        .radio-input:active {
            box-shadow: 0px 0px 0px 20px #aedabf;
            transition: all 100ms linear;
        }

        .radio-input::before {
            content: "";
            position: absolute;
            width: 0px;
            height: 0px;
            background-color: #02C160;
            border-radius: 10px;
            top: 16px;
            left: 16px;
            transition: 300ms;
        }

        .radio-input:active::before {
            z-index: -10;
            box-shadow: 0px 0px 0px 25px #aedabf;
        }

        .radio-input:checked:before {
            width: 20px;
            height: 20px;
            top: 6px;
            left: 6px;
            transition: 300ms;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="" id="apple">
    <label for="apple" class="label-apple"></label>


    <input class="apple-switch" type="checkbox">

    <div class="radiobox">
        <ul class="radio-ul">
            <li><input type="radio" id="first" name='radio' class="radio-input">
                <label for="first" class="radio-label">Radio Button</label></li>
            <li><input type="radio" id="second" name="radio" class="radio-input">
                <label for="second" class="radio-label">Radio Button</label></li>
            <li><input type="radio" id="thrid" name="radio" class="radio-input">
                <label for="thrid" class="radio-label">Radio Button</label></li>
        </ul>
    </div>
</body>

</html>
